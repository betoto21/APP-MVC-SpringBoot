<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar empleado</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="main-container single">
  <h1>Agregar un Nuevo empleado</h1>
  <form method="post" th:action="@{/saveemployee}" th:object="${employee}">
    <label>ID</label><input type="number" contenteditable="false" th:value="${employee.getId_employee()}" th:field="*{id_employee}">
    <br>
    <label>Nombre: </label><input type="text" required th:value="${employee.getName_employee()}" th:field="*{name_employee}">
    <br>
    <label>Email: </label><input type="email" required th:value="${employee.getEmail_employee()}" th:field="*{email_employee}">
    <br>
    <label>Telefono: </label><input type="text" required th:value="${employee.getId_employee()}" th:field="*{phone}">
    <br>
    <br>
    <input class="link" type="submit" value="Guardar">
  </form>
  <br>
  <br>
  <a class="link" th:href="@{/}">Volver al Inicio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
